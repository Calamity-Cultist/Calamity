    <style>
        .product-card {
            position: relative;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            background: white;
        }
        .product-card img {
            max-width: 100px;
            height: auto;
        }
        .out-of-order {
            opacity: 0.6;
            background: #f8f8f8;
        }
        .out-of-order::after {
            content: 'OUT OF ORDER';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .status-toggle {
            transform: scale(1.5);
            margin-right: 10px;
        }
    </style>
</head>
