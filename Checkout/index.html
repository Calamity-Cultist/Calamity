<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calamity - Checkout Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="calamity-logo.svg" alt="Calamity Logo">
                <h1>Calamity</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">About us</a></li>
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <button><img src="images/search_1.png" class="search-icon" alt="Search Icon"></button>
                    </div>
                </ul>
            </nav>
            <div class="sun-icon">
                <img src="sun-icon.svg" alt="Sun Icon">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="confirm-orders">
                <h2>Confirm Orders</h2>
                <div class="order-details">
                    <div class="order-header">
                        <div>No.</div>
                        <div>Products</div>
                        <div>Qty</div>
                        <div>Unit Price</div>
                        <div>Total Price</div>
                    </div>
                    <div class="order-item">
                        <input type="checkbox" id="order-item-1">
                        <label for="order-item-1">
                            <span>1.</span>
                            <img src="thai-long-thea.jpg" alt="Thai Long Thea">
                            <span>Thai Long Thea</span>
                            <span>1</span>
                            <span>Rp 20.000,00</span>
                            <span>Rp 20. 000,00</span>
                        </label>
                    </div>
                    <div class="order-item">
                        <input type="checkbox" id="order-item-2">
                        <label for="order-item-2">
                            <span>2.</span>
                            <img src="indonesian-coffee.jpg" alt="Indonesian Coffee">
                            <span>Indonesian Coffee</span>
                            <span>2</span>
                            <span>Rp 15.000,00</span>
                            <span>Rp 30.000,00</span>
                        </label>
                    </div>
                </div>
                <div class="total-price">
                    <h3>Total: Rp 50.000,00</h3>
                </div>
                <button class="checkout-button">Checkout</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Calamity. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
